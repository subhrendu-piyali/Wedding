<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title id="title">শুভ্রেন্দু ও পিয়ালী</title>
	<link rel="stylesheet" href="css/common.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript">
    /*if (screen.width <= 720) {
        window.location = "mobile/index.html";
    }*/
    ///////////////////////////////////////////////////////    
    var language;
    var lang_dict;
    ///////////////////////////////////////////////////////
    function setLanguage(lang) {
      (localStorage.getItem('language') == null) ? localStorage.setItem('language', 'en') : false;
      //localStorage.setItem('language', lang);
      alert("Language Dict="+'/language/' +  localStorage.getItem('language') + '.json');
      getLanguage();
      translate();
    }
    ///////////////////////////////////////////////////////    
    function getLanguage() {
      $.ajax({ url:  '/language/' +  localStorage.getItem('language') + '.json', 
        dataType: 'json', async: true, dataType: 'json', 
        success: function (lang) {lang_dict =lang} });
    }
    ///////////////////////////////////////////////////////
    function translate(){
      //lang_dict=localStorage.getItem(lang_dict)
      t= (localStorage.getItem('language') == 'bn') ? 'শুভ্রেন্দু ও পিয়ালী': 'Subhrendu & Piyali';
      $('#title').text(t);
      $('#groom').text(lang_dict.groom);
      $('#bride').text(lang_dict.bride);
      $('#wdate').text(lang_dict.wdate);
      $('#title').text(lang_dict.title);     
    }

    ///////////////////////////////////////////////////////
    $(document).ready(function(){
      translate();  
    });
  </script>
</head>
<body>
  <div id="language">
    <a href="#" onclick="setLanguage('en')">English</a> 
    <a href="#" onclick="setLanguage('bn')">বাংলা</a>
  </div>
  <div id="name">
    <table>
      <tr><td>শুভ পরিণয়</td></tr>
      <tr><td><div id="groom"></div></td></tr>
      <tr><td>ও</td></tr>
      <tr><td><div id="bride"></div></td></tr>
      <tr><td><div id="wdate"></div></td></tr>
    </table>
  </div>
  
  <nav>

      <tr>
        <td><a href="#"><div id="about"></div></a></td>
        <td><a href="#"><div id="place"></div></a></td>
        <td><a href="#"><div id="registry"></div></a></td>
        <td style="border-right: none;"><a target="_blank" href="https://docs.google.com/forms/d/1N34zoByP_ATFxgQ8TUs-x4TAYEMiKU7aL786kFojG5Q/edit?usp=sharing">ছবি আপলোড</a></td>
      </tr>
    </table>
  </nav>

</body>
</html>
